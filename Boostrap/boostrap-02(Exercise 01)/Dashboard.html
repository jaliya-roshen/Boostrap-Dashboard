<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food City System</title>
    <link rel="stylesheet" href="assets/boostrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/Dashboard.css">

</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Food City System</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="Dashboard.html">
                            <span data-feather="home"></span>
                            Dashboard <span class="sr-only">(current)</span>

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="itemForm.html">
                            <span data-feather="file"></span>
                            Item
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="shopping-cart"></span>
                            Order
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="users"></span>
                            Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">
                            <span data-feather="bar-chart-2"></span>
                            Customer
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="layers"></span>
                            Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="layers"></span>
                            Settings
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <br>
            <div class="col col-md-10">
                <div class="row">
                    <div class="col-md-5">
                        <h4>Customer:</h4>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 25%"
                                 aria-valuenow="25"
                                 aria-valuemin="0" aria-valuemax="100">50</div>
                        </div>
                        <br>
                        <h4>Orders:</h4>
                        <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50"
                                 aria-valuemin="0" aria-valuemax="100">50</div>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <h4>Items:</h4>
                        <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 75%"
                                 aria-valuenow="75" aria-valuemin="0" a>75</div>
                        </div>
                        <br>
                        <h4>Users:</h4>
                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 60%"
                                 aria-valuenow="60" aria-valuemin="0">60</div>
                        </div>
                    </div>

                </div>
            </div>
        </main>

    </div>
</div>


</body>
</html>
